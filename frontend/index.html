<!DOCTYPE html>
<html>
<head>
    <title>SignUP</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Create Customer</h1>
    <form id="customerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="phonenumber">Phone NO:</label>
        <input type="text" id="phonenumber" name="phonenumber" required>

        <button type="submit">Create Profile</button>
    </form>

    <script>
        // JavaScript to handle form submission
        document.getElementById("customerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Create a JSON object from the form data
            const formData = {
                name: document.getElementById("name").value,
                age: parseInt(document.getElementById("age").value),
                phonenumber: parseInt(document.getElementById("phonenumber").value),
            };

            // Send a POST request to your Go backend
            fetch("/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the backend, e.g., show a success message
                alert("Customer profile created successfully!");
                // You can also redirect to another page or perform other actions here
            })
            .catch(error => {
                // Handle errors, e.g., display an error message
                alert("Error creating customer profile: " + error.message);
            });
        });
    </script>
</body>
</html>
